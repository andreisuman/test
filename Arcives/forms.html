<!DOCTYPE html>
<html>
<head>
<title>Forms Practise</title>
</head>
<body>

<h2>Form Practise</h2>

<form>
    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>
    <br>
    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname"><br>
    <br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"><br>
    <br>
    <p>Interests:</p>
    <input type="checkbox" id="art" name="art">
    <label for="art">Art</label><br>
    <input type="checkbox" id="science" name="science">
    <label for="science">Science</label><br>
    <input type="checkbox" id="math" name="math">
    <label for="math">Math</label><br>
    <input type="checkbox" id="ELA" name="ELA">
    <label for="ELA">ELA</label><br>
    <br>
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <p>Hobby:</p>
    <textarea name="hobby" rows="7" cols="30"></textarea><br>
    <br>
    <input type="submit" value="Submit">


</form>


</body>
</html>
